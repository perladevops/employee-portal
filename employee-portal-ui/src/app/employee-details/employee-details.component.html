<div *ngIf="employee">
    <div>
        <label>First Name: </label> {{employee.firstName}}
    </div>
    <div>
        <label>Last Name: </label> {{employee.lastName}}
    </div>
    <div>
        <label>Gender: </label> {{employee.gender}}
    </div>
    <div>
        <label>DOP: </label> {{employee.dop}}
    </div>
	<div>
        <label>Department: </label> {{employee.department}}
    </div>
  

    <hr/>
</div>
